<div class="container-fluid mt-3">
  <nav class="navb">
    <ul class="nav">
      <li class="nav_item" *ngFor="let letter of alphabet">
        <a
          class="nav-link"
          aria-current="page"
          [routerLink]="'/home/' + letter"
          >{{ letter }}</a
        >
      </li>
    </ul>
  </nav>
</div>

<section
  class="container d-flex justify-content-center align-items-center flex-column mt-3"
>
  <h2 class="title">Daily Cocktail</h2>
  <div
    class="card m-3"
    style="width: 18rem"
    (mouseover)="handleCardHover()"
    (mouseout)="handleCardHover()"
  >
    <img
      class="card-img-top"
      [src]="randomDrink.strDrinkThumb"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ randomDrink.strDrink }}</h5>
      <a
        class="button btn-accent"
        type="button"
        [routerLink]="'/drink/' + randomDrink.idDrink"
        >Details</a
      >
    </div>
  </div>
</section>

<hr class="horizontal-row" />

<h2 class="title text-center">
  Top Cocktails<span *ngIf="isNull === false" class="smaller-text">
    ({{ drink.length }} results)</span
  >
