<div class="container_message" *ngIf="isSearching === false">
  <div class="container_message_text">
    <!-- <span>Let' s go!</span> -->
    <p>Search over 100+ cocktails</p>
  </div>
</div>

<div class="container-error" *ngIf="isNull === true">
  <div class="container-error-text">
    <span>Ooops!</span>
    <p>There are no cocktails to shake under this search</p>
    <button [routerLink]="'/search'">Search</button>
  </div>
</div>

<section class="container d-flex flex-wrap flex-row justify-content-center align-items-center">

  <div class="container w-75 d-flex flex-row flex-wrap justify-content-center align-items-center">
    <div class="icon-container" *ngFor="let drink of drinks">
      <app-card-drink
        [drinks]="drink"
        [showButton]="true"
        [class.active]="active"
        (handleCartEvent)="handleCartParent(drink, $event)"
      ></app-card-drink>
    </div>
  </div>
</section>
